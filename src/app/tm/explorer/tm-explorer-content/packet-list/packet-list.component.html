 <html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>   
		<div class="col-md-6">
		    <div class="panel panel-primary">
		        <div class="panel panel-heading">
		            Liste des paquets
		        </div>
		        <div class="panel-body" style="height:80vh; overflow: auto">
		            <table class="table table-hover" data-sort="table">
		                <thead>
		                    <tr>
		                        <th style="width:10%;">Status</th>
		                        <th>Nom</th>
		                        <th class="pointer-hover">Date bord</th>
		                        <th class="pointer-hover">Date r√©ception</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr *ngFor="let packet of tmpackets"
		                        [class.active]="packet === selectedPacket" class="pointer-hover"
		                        (click)="onSelect(packet)">
		                        <th scope="row">
		                            <svg width="16" height="16">
		                                <circle cx="8" cy="8" r="4" fill=#1bc98e />
		                            </svg>
		                        </th>
		                        <td>{{packet.name}}</td>
		                        <td>{{packet.onBoardDate}}</td>
		                        <td>{{packet.receptionDate}}</td>
		                    </tr>
		                </tbody>
		            </table>
		        </div>
		    </div>
		</div>
	</body>
</html>

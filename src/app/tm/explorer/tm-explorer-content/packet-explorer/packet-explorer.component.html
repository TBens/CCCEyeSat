<div class="panel panel-primary">
    <div class="panel panel-heading">
        Explorateur de paquets
    </div>
    <div *ngIf="selectedPacket" class="panel panel-body" style="height:35vh">
        <table class="table">
            <tr>
                <th>Status</th>
                <th>Nom</th>
            </tr>
            <tr>
                <td>
                    <svg width="16" height="16">
                        <circle cx="8" cy="8" r="4" fill=#1bc98e />
                    </svg>
                </td>
                <td>{{selectedPacket.name}}</td>
            </tr>
        </table>
    </div>
</div>
